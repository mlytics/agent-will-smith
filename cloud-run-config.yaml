# Cloud Run Service Configuration
# This file matches your previous deployment configuration
# To apply: gcloud run services replace cloud-run-config.yaml --region asia-east1

apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: agent-will-smith
  annotations:
    run.googleapis.com/ingress: all
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/maxScale: "10"
        run.googleapis.com/startup-cpu-boost: "true"
    spec:
      containerConcurrency: 80
      timeoutSeconds: 300
      serviceAccountName: 731510304416-compute@developer.gserviceaccount.com
      containers:
      - image: asia-east1-docker.pkg.dev/uat-env-888888/docker-repo/agent-will-smith:latest
        ports:
        - name: http1
          containerPort: 8080
        env:
        - name: GEMINI_MODEL
          value: gemini-2.5-flash-lite
        - name: ALLOWED_ORIGINS
          value: ""
        - name: GEMINI_API_KEY
          valueFrom:
            secretKeyRef:
              key: latest
              name: GEMINI_API_KEY
        - name: API_BEARER_TOKEN
          valueFrom:
            secretKeyRef:
              key: latest
              name: API_BEARER_TOKEN
        - name: GOOGLE_SEARCH_KEY
          valueFrom:
            secretKeyRef:
              key: latest
              name: GOOGLE_SEARCH_KEY
        - name: GOOGLE_SEARCH_ENGINE_ID
          valueFrom:
            secretKeyRef:
              key: latest
              name: GOOGLE_SEARCH_ENGINE_ID
        resources:
          limits:
            cpu: "1"
            memory: 1Gi
        startupProbe:
          timeoutSeconds: 240
          periodSeconds: 240
          failureThreshold: 1
          tcpSocket:
            port: 8080
  traffic:
  - percent: 100
    latestRevision: true

