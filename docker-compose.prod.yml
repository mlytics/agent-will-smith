services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - CORE_FASTAPI_ENABLE_DOCS=true
      - CORE_LOG_FORMAT=json
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=http://159.65.143.158
        - NEXT_PUBLIC_API_KEY=dev-api-key-for-local-testing
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://159.65.143.158
      - NEXT_PUBLIC_API_KEY=dev-api-key-for-local-testing
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
    restart: unless-stopped
