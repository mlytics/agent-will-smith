[project]
name = "agent-will-smith"
version = "0.1.0"
description = "AIGC MVP API Server with Google Gemini backend"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "fastapi",
    "uvicorn[standard]",
    "google-generativeai",
    "httpx",
    "redis",
    "python-dotenv",
    "pydantic",
    "pydantic-settings",
    "beautifulsoup4",
    "lxml",
    "sse-starlette",
    "tenacity",
    "aiofiles",
]

[project.optional-dependencies]
test = [
    "requests",
    "pytest",
    "pytest-asyncio",
    "pytest-cov",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["services"]
include = [
    "app.py",
    "run.py",
]
