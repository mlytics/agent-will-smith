version: '3.8'

services:
  api:
    build: .
    ports:
      - "8888:8888"
    env_file:
      - .env
    volumes:
      - ./cache:/app/cache
    depends_on:
      - redis
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped

volumes:
  redis-data:

